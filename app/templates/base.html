<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CryptoApp</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;600;700;800&family=DM+Sans:ital,wght@0,300;0,400;0,500;1,300&display=swap" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- CSS personalizado -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>

<body>

<!-- ══════════════ NAVBAR ══════════════ -->
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">

        <!-- Brand con espacio para logo -->
        <a class="navbar-brand" href="{{ url_for('home.index') }}">
            <div class="logo-slot">
                <!-- Reemplaza con tu logo: <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo"> -->
                <i class="bi bi-currency-bitcoin" style="color: var(--purple-pale);"></i>
            </div>
            CryptoApp
        </a>

        <button class="navbar-toggler" type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto align-items-center gap-1">

                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('home.index') }}">
                        <i class="bi bi-house me-1"></i>Inicio
                    </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('crypto.crypto_dashboard') }}">
                        <i class="bi bi-bar-chart-line me-1"></i>Top Criptos
                    </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('news.news') }}">
                        <i class="bi bi-newspaper me-1"></i>Noticias
                    </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('videos.videos') }}">
                        <i class="bi bi-play-circle me-1"></i>Videos
                    </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('about.about') }}">
                        <i class="bi bi-person me-1"></i>Sobre mí
                    </a>
                </li>

            </ul>
        </div>
    </div>
</nav>

<!-- ══════════════ CONTENIDO ══════════════ -->
<main class="container mt-4 mb-5">
    {% block content %}{% endblock %}
</main>

<!-- ══════════════ FOOTER ══════════════ -->
<footer class="text-center py-4 mt-4">
    <div class="container">
        <p class="text-muted-purple mb-1">
            <i class="bi bi-currency-bitcoin me-1" style="color: var(--purple-bright);"></i>
            <strong style="color: var(--text-secondary);">CryptoApp</strong>
        </p>
        <p class="text-muted-purple" style="font-size:0.82rem;">
            © 2026 · Proyecto Flask · La información no es asesoramiento financiero
        </p>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
