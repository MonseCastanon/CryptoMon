<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CryptoApp</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- CSS personalizado -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>

<body>

<!-- ===== NAVBAR ===== -->
<nav class="navbar navbar-expand-lg navbar-dark sticky-top">
    <div class="container">

        <!-- LOGO + Brand name -->
        <a class="navbar-brand" href="{{ url_for('home.index') }}">
            <!--
                LOGO SLOT:
                - Mientras no tengas logo: muestra la caja de "C"
                - Cuando tengas logo: reemplaza <div class="logo-slot">C</div>
                  por <img src="{{ url_for('static', filename='images/logo.png') }}"
                           class="logo-slot" alt="CryptoApp Logo">
            -->
            <div class="logo-slot">C</div>
            CryptoApp
        </a>

        <!-- Hamburguesa (mobile) -->
        <button class="navbar-toggler border-0" type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Links -->
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto align-items-lg-center gap-lg-1">

                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('home.index') }}">Inicio</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('crypto.crypto_dashboard') }}">Top Criptos</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('news.news') }}">Noticias</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('videos.videos') }}">Videos</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('about.about') }}">Sobre mí</a>
                </li>

            </ul>
        </div>
    </div>
</nav>

<!-- CONTENIDO DINÁMICO -->
<div class="container py-5">
    {% block content %}{% endblock %}
</div>

<!-- ===== FOOTER ===== -->
<footer class="mt-4">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-md-6 mb-2 mb-md-0">
                <span class="footer-brand">CryptoApp</span>
                <span class="ms-2" style="font-size:0.75rem;">Proyecto Flask</span>
            </div>
            <div class="col-md-6 text-md-end">
                <span>© 2026 — Hecho con Python &amp; Flask</span>
            </div>
        </div>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
